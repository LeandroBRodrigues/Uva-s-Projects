<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
	<title>Cadastro</title>
    </head>
    <body>
	
        <div class="container col-11 col-md-9" id="form-container">
            <div class="row aling-items-center gx-5">
                <div class="col-md-6 order-md-2">
                    <form class="row g-3">
                        <h1>Pesquisa DEV</h1>
                        <table>
                            <tr class="form-floating mb-3">
                                <th>
                                    <label for="nome"><strong>Nome</strong></label>
                                </th>
                            </tr>
                            <tr class="form-floating mb-3">
                                <td>
                                    <input type="text" name="nome" id="nome" placeholder="insira seu nome" required>
                                </td>
                            </tr>
                            <tr class="form-floating mb-3">
                                <th>
                                    <label for="email"><strong>Email</strong></label>
                                </th>
                            </tr>
                            <tr class="form-floating mb-3">
                                <td><input type="email" name="email" id="email" placeholder="insira o seu email pessoal" required></td>
                            </tr>
                            <tr  class="form-floating mb-3">
                                <th >
                                    <label><strong>Qual o seu lado DEV?</strong></label>
                                </th>
                            </tr>
                            <tr>
                                <td>
                                    <input type="radio" name="devweb" value="frontend" checked>Front-end
                                    <input type="radio" name="devweb" value="backend">Back-end
                                    <input type="radio" name="devweb" value="fullstack">Fullstack
                                </td>
                            </tr>
                            <tr class="form-floating mb-3">
                                <th>
                                    <label for="senioridade"><strong>Senioridade</strong></label>
                                </th>
                            </tr>
                            <tr>
                                <td>
                                    <select id="senioridade" required>
                                        <option selected disabled value="">Selecione</option>
                                        <option>Júnior</option>
                                        <option>Pleno</option>
                                        <option>Sênior</option>
                                    </select>
                                </td>
                            </tr>
                            <tr class="form-floating mb-3">
                                <th><label><strong>Idade</strong></label></th>
                            </tr>
                            <tr>
                                <td>
                                    <select name=idade size="4" required>
                                        <option>Entre 10 e 18 anos</option>
                                        <option>Entre 19 e 26 anos</option>
                                        <option>Entre 27 e 35 anos</option>
                                        <option>Acima de 35 anos</option>
                                    </select>
                                </td>
                            </tr>
                            <tr  class="form-floating mb-3">
                                <th>
                                    <label><strong>Selecione as tecnologias que utiliza:</strong></label>
                                </th>
                            </tr>
                            <tr>
                                <td>
                                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                                    <label for="tecnologia1"> HTML, CSS</label>
                                    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
                                    <label for="tecnologia3"> JavaScript</label>
                                    <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                                    <label for="tecnologia4"> PHP</label>
                                    <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                                    <label for="tecnologia5"> C#</label>
                                    <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                                    <label for="tecnologia6"> Python</label>
                                    <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                                    <label for="tecnologia7"> Java</label>
                                </td>
                            </tr>
                            <tr class="form-floating mb-3">
                                <th>
                                    <label for="experiencia"><strong>Sua experiência: </strong></label>
                                </th>
                            </tr>
                            <tr>
                                <td>
                                    <textarea rows="4" style="width: 19em" id="experiencia" name="experiencia" required></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td><input type="checkbox" id="newsletter" name="newsletter" checked>Aceita receber as nossas newsletter ?</td>
                            </tr>
                            <tr>
                                <td><input type="checkbox" id="newsletter" name="newsletter" required>Aceito os termos</td>
                            </tr>
                        </table>
                        <input type="submit" class="btn btn-primary" value="Enviar" onclick="demoAlert()">
                    </form>
                </div>
                <div class="col-md-6 order-md-1">
                    <div class="col-12">
                        <img src="imagens/sign_in.svg" alt="bem-vindo" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
